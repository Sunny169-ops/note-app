<div class="container mt-5">
  <marquee><h2><span class="text-light bg-dark">Add Notes Here :-</span></h2></marquee>

  <form #notesForm = "ngForm" (ngSubmit)="onSubmit(notesForm); notesForm.reset()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter title"  name="title" ngModel> 
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter description" name="description" ngModel> 
    </div>
    <button type="submit" class="btn btn-primary">{{editMode ? 'Update': 'Submit'}}</button>
  </form>
</div>




<!-- <-------------------- Form end -------------------------------->



<div class="container mt-5">
  <table class="table table-striped-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; index as i">
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td><i (click)="deleteitem(item._id)" class="fa fa-trash" style="font-size:30px;color:red;"></i>
          <i (click)="edititem(item._id, i)" class="fa fa-edit" style="font-size:30px;color:black; margin-left: 50px;"></i>
        
        </td>
      </tr>
    </tbody>
  </table>
</div>
